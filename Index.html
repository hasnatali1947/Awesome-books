<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <header>
        <nav>
            <h2 class="nav-h1">
                Awesome books
            </h2>
            <ul class="nav-ul">
                <li id="List">List</li>
                <li id="AddNew" >Add new</li>
                <li id="Contact">Contact</li>
            </ul>
        </nav>
        <div class="timeDate" id="timeDate"></div>
    </header>

    <section id="ListSection">
        <h1 class="heading-AwesomeBooks">All awesome books</h1>
        <div class="collection-container">
            <div class="collection"></div>
        </div>
    </section>

    <section class="AddNew-Section" id="AddNewSection">
        <h2 class="heading-AddnewBooks">Add new books</h2>       
        <div class="inputs">
            <form action="" class="form-values">
                <div>
                    <input type="text" class="input-container" name="book" id="book" placeholder="Title" required> <br>
                    <input type="text" class="input-container" name="author" id="author" placeholder="Author" required> <br>
                    <button type="submit" name="" class="btn" id="submit">Add</button>
                </div>
            </form>
        </div>
    </section>   
    
    <section class="ContactSection" id="ContactSection">
        <h2 class="heading-AwesomeBooks">Contact Information</h2>
        <div class="contactDiv">
            <h3>Do you have any questions or you just want to say "Hello"? <br>
            You can reach out to us!
            </h3>
            <div class="spanDiv">
                <span class="name">Hasnat Ali</span> <br>
                <span class="email">Hasnatking1947@gmail.com</span> <br>
                <span class="number">+92-3152323402</span>
            </div>
        </div>
    </section>

</body>

</html>
